<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

      <style>
        *{
    
    /* outline: 2px solid black; */
}
.heading-wrapper {
  display: flex;
  justify-content: space-between; 
  align-items: center;
  flex-wrap:wrap;
  margin-bottom: 15px;
}
@media (max-width: 576px) {
  .heading-wrapper {
    flex-direction: column; /* stack text + button */
    align-items: flex-start; /* align left */
  }
}
.section-heading {
  font-size: 30px;
  margin: 0;
  padding: 0;
}


/* Button styling */
.sale-btn {
  background: transparent;
  color: #f85606; /* Daraz orange */
  border: 2px solid #f85606;
  padding: 6px 14px;
  border-radius: 20px;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

/* Hover */
.sale-btn:hover {
  background: #f85606;
  color: #fff;
}

.old-price {
  font-size: 14px;
  color: #777;
}

.old-price .old-value {
  text-decoration: line-through;  
  margin-right: 5px;
}

.discount {
  color: green;
  font-weight: bold;
  font-size: 14px;
}

.product-card {
cursor: pointer;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 15px;
  background: #fff;
  text-align: center;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  height: 100%;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.product-card img {
  width: 100%;
  height: 180px;          
  object-fit: contain;   
  margin-bottom: 10px;
}

.product-name {
  font-size: 15px;
  font-weight: 500;
  margin: 10px 0;
}


      </style>
</head>

<div class="container my-4">
  <div class="heading-wrapper">
    <h2 class="section-heading">Flash Sale</h2>
    <button class="sale-btn">SHOP ALL PRODUCTS</button>
  </div>
</div>

  <div class="row text-center">

    <div class="col-6 col-md-4 col-lg-3 mb-4">
      <div class="product-card">
        <img src="images/onSale/bag.png" class="img-fluid">
        <p class="product-name">Women's VRS Handbag Brown</p>
        <p class="price">Rs.751</p>
        <p class="old-price">
          <span class="old-value">Rs.1502</span>
          <span class="discount">-50%</span>
        </p>
      </div>
    </div>

    <div class="col-6 col-md-4 col-lg-3 mb-4">
      <div class="product-card">
        <img src="images/onSale/headphone.png" class="img-fluid">
        <p class="product-name">Best quality headphones</p>
        <p class="price">Rs.799</p>
        <p class="old-price">
          <span class="old-value">Rs.3,000</span>
          <span class="discount">-73%</span>
        </p>
      </div>
    </div>

    <div class="col-6 col-md-4 col-lg-3 mb-4">
      <div class="product-card">
        <img src="images/onSale/wallet.png" class="img-fluid">
        <p class="product-name">Best Leather wallet for men</p>
        <p class="price">Rs.463</p>
        <p class="old-price">
          <span class="old-value">Rs.2,000</span>
          <span class="discount">-77%</span>
        </p>
      </div>
    </div>

    <div class="col-6 col-md-4 col-lg-3 mb-4">
      <div class="product-card">
        <img src="images/onSale/wireless.png" class="img-fluid">
        <p class="product-name">Apple AirPods Pro Wireless</p>
        <p class="price">Rs.666</p>
        <p class="old-price">
          <span class="old-value">Rs.1,999</span>
          <span class="discount">-67%</span>
        </p>
      </div>
    </div>
</div>
  </div>
</div>

        <p class="price">Rs.114</p>

</div>
